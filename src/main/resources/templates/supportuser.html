<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: mediumaquamarine">
<div th:replace="userfragments :: navbar"></div>

<h1 style="text-align: center">Support</h1>


<form th:action="@{/supportuser}" method="post">
    <div class="form-group">
        <label for="firstname">First Name</label> <input autofocus="autofocus" class="form-control" id="firstname"
                                                          th:name="firstname" type="text" th:required="required"/>
        <label for="username">Email</label> <input autofocus="autofocus" class="form-control" id="username"
                                                        th:name="username" type="email" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label><input autofocus="autofocus" class="form-control" id="subject"
                                                     th:name="subject" type="text" th:required="required"/>
    </div>
    <div class="form-group d-flex align-items-center">
        <label>Message</label>
        <textarea style=" resize:none;width:300px; height:150px; overflow:auto;" id="message" th:name="message" type="text"> </textarea>
    </div>

    <div class="col-sm-2 col-sm-offset-3">
        <input type="submit" name="sendmessagefromuser" id="sendmessagefromuser" class="form-control btn btn-primary" value="Submit"/>
        </button>
    </div>
</form>

</body>
</html>
