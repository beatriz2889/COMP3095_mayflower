<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<div style="text-align: center;">
    <h1>Add Admin user</h1>
<!--    <form th:action="@{/register}" method="post">-->
    <form method="post">
    <div class="form-group">
        <label for="firstName">First Name</label>* <input autofocus="autofocus" class="form-control" id="firstName"
                                                       th:name="firstName" type="text" th:required="required"/>
        <label for="lastName">Last Name</label>* <input autofocus="autofocus" class="form-control" id="lastName"
                                                      th:name="lastName" type="text" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>* <input autofocus="autofocus" class="form-control" id="address"
                                                     th:name="address" type="text" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>* <input autofocus="autofocus" class="form-control" id="email"
                                                 th:name="email" type="email" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>* <input autofocus="autofocus" class="form-control" id="password"
                                                       th:name="password" type="password" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>* <input class="form-control" id="confirmPassword"
                                                                 th:name="confirmPassword" type="password" th:required="required"/>
    </div>
    <div class="form-group">
        <input class="form-control" id="tos" th:name="tos" type="checkbox" th:required="required"/><label for="tos"> I agree to the <a href="">terms
        of service</a></label>
    </div>
    <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="register" id="register" class="form-control btn btn-primary" value="Register"/>
        <button type="button" class="form-control btn btn-primary">
            <a href="login">Cancel</a>
        </button>
    </div>
    </form>
</div>
</body>
</html>
