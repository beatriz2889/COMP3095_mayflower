<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
</head>
<body style="background-color: mediumaquamarine">
<div th:replace="adminfragments :: navbar"></div>
<div class="d-flex ">
    <div class="d-inline-flex p-2">
        <form method="post" th:action="@{/adminprofile}">
            <div style="text-align: center;">
                <h1>My Profile</h1>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name </label><input autofocus="autofocus" class="form-control"
                                                                         id="firstname" th:name="firstname"
                                                                         type="text"/>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name </label><input class="form-control" id="lastname"
                                                                       th:name="lastname" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email </label><input class="form-control" id="email" th:name="email"
                                                            type="email"/>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth </label><input class="form-control" id="dob" th:name="dob"
                                                                  type="date"/>
                </div>

                <div class="form-group">
                    <label for="address">Address </label><input class="form-control" id="address" th:name="address"
                                                                type="text"/>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City </label><input class="form-control" id="city" th:name="city"
                                                              type="text"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="country">Country </label><input class="form-control" id="country" th:name="country"
                                                                    type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="postalcode">Postal Code </label><input class="form-control" id="postalcode"
                                                                       th:name="postalcode" type="text"/>
                </div>
                <div class="col-sm-6 col-sm-offset-3">
                    <input class="form-control btn btn-primary" id="addOrUpdateAdminProfile"
                           name="addOrUpdateAdminProfile"
                           type="submit" value="Add/Update"/>
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-end">
        <div th:each="adminprofile:${adminprofiles}">
            <div th:text="${adminprofile.firstname}"></div>
            <div th:text="${adminprofile.lastname}"></div>
            <div th:text="${adminprofile.email}"></div>
            <div th:text="${adminprofile.dob}"></div>
            <div th:text="${adminprofile.address}"></div>
            <div th:text="${adminprofile.city}"></div>
            <div th:text="${adminprofile.country}"></div>
        </div>
    </div>
</div>
</body>
</html>
