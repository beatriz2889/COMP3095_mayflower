<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login Page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username and/or password.</div>
                </div>
                <div th:if="${param.logout}">You have been logged out</div>
                <div class="form-group">
                    <label for="email">Username</label>: <input type="text" id="email" th:name="email" class="form-control" autofocus="autofocus" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password" id="password" th:name="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" class="form-control btn btn-primary" value="login"/>
                        </div>
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register" id="register" class="form-control btn btn-primary" value="Register"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

    <br/>
    <h2>Alan playing with the login:</h2>
<!-- All code I added was from a tutorial I found for us to compare and discuss to what we have.
source: https://www.youtube.com/watch?v=Tke5zjCshkc

 Files I added:
 controllers/LoginController
 forms/LoginForm
 templates/index.html
 and these form below -->
    <form th:action="@{/login}" th:object="${loginForm}" method="post">

        <p th:if="${invalidCredentials}" class="error">Username or Password is wrong</p>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" autofocus="autofocus">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br/>
        <input type="submit" value="Log In">
    </form>

</body>
</html>
