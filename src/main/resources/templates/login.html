<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login Page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username and/or password.</div>
                </div>
                <div th:if="${param.logout}">You have been logged out</div>
                <div class="form-group">
                    <label for="email">Username</label>: <input type="email" id="email" th:name="email" class="form-control" autofocus="autofocus" placeholder="Username" th:required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password" id="password" th:name="password" class="form-control" placeholder="Password" th:required="required"/>
                </div>
                <div class="g-recaptcha" data-sitekey="6LfqCt8ZAAAAAMYPYYaiKPIo8TY7k28ryj8i-fbN"></div>
                <br/>
                <div class="form-group">
                    <a href="">Forgot your password?</a>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" class="form-control btn btn-primary" value="login"/>
                            <button type="button" class="form-control btn btn-primary">
                                <a href="register">Register</a>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
