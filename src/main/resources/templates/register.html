<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div style="text-align: center;"><h1>Registration Page</h1>
    <div class="form-group">
        <label for="f_name">First Name</label>* <input autofocus="autofocus" class="form-control" id="f_name"
                                                       th:name="f_name" type="text" th:required="required"/>
        <label for="l_name">Last Name</label>* <input autofocus="autofocus" class="form-control" id="l_name"
                                                      th:name="l_name" type="text" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>* <input autofocus="autofocus" class="form-control" id="address"
                                                     th:name="address" type="text" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>* <input autofocus="autofocus" class="form-control" id="email"
                                                 th:name="email" type="text" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>* <input autofocus="autofocus" class="form-control" id="password"
                                                       th:name="password" type="password" th:required="required"/>
    </div>
    <div class="form-group">
        <label for="c_password">Confirm Password</label>* <input class="form-control" id="c_password"
                                                                 th:name="c_password" type="password" th:required="required"/>
    </div>
    <div class="form-group">
        <input class="form-control" id="tos" th:name="tos" type="checkbox" th:required="required"/><label for="tos"> I agree to the <a href="">terms
        of service</a></label>
    </div>
    <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="register" id="register" class="form-control btn btn-primary" value="Register"/>
        <input type="submit" name="cancel" id="cancel" class="form-control btn btn-primary" value="Cancel"/>
    </div>
</div>

</body>
</html>
