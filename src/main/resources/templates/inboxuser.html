<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<h1>Inbox</h1>
<body style="background-color: mediumaquamarine">
<div th:replace="userfragments :: navbar"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Ticket#</th>
                        <th>Subject</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="messages : ${replylist}">
                        <td th:text="${messages.ticketnum}"></td>
                        <td th:text="${messages.subject}"></td>
                        <td><a th:href="@{/message/read/{id}(id=${messages.ticketnum})}"class="btn btn-primary">Read</a></td>
                        <td><a th:href="@{/message/delete/{id}(id=${messages.ticketnum})}" class="btn btn-primary">Delete</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
